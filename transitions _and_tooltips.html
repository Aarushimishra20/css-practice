<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transeitions and Tooltips</title>
    <style>
     div {
        height:100px;
        width:100px;
background-color: black;
transition-delay:3s;

transition: width 2s , height 3s ;
    } 
    div:hover{
      width:200px;
      height:400px;
background-color: aqua;
    }
    </style>
</head>

<body>

  <div></div>
  <p title="Hello Aarushi">lore3</p>
</body>
</html>
