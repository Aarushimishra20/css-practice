<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max and Width</title>
    <style>
.width {
   /* width :150px;   */
   /* iska matlb hain ki width fixed hain 150px se aage nbhi jayegi */
   min-width: 300px;
   border: 1px solid red; 
   background-color: grey; 
}
.height{
  height: 100px;
background-color:black;
color:white;
overflow : hidden;
}
    </style>
</head>
<body>
    <!-- width -->
     <p class="width">Lorem ipsum dolor.</p>
     <!-- height -->
      <p class="height">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, exercitationem?</p>
      <!-- box-sizing -->
       <p class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, a!</p>
</body>
</html>
