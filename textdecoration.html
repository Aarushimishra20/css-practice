
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Decoration Styles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .solid {
      text-decoration: underline;
      text-decoration-style: solid;
      text-decoration-color: blue;
    }

    .dotted {
      text-decoration: underline;
      text-decoration-style: dotted;
      text-decoration-color: red;
    }

    .dashed {
      text-decoration: underline;
      text-decoration-style: dashed;
      text-decoration-color: green;
    }

    .double {
      text-decoration: underline;
      text-decoration-style: double;
      text-decoration-color: purple;
    }

    .wavy {
      text-decoration: underline;
      text-decoration-style: wavy;
      text-decoration-color: orange;
    }
  </style>
</head>
<body>
  <h1>Text Decoration Styles in CSS</h1>

  <h2 class="solid">1. Solid Underline (सीधी रेखा)</h2>
  <h2 class="dotted">2. Dotted Underline (बिंदुओं वाली रेखा)</h2>
  <h2 class="dashed">3. Dashed Underline (टूटी हुई रेखा)</h2>
  <h2 class="double">4. Double Underline (दोहरी रेखा)</h2>
  <h2 class="wavy">5. Wavy Underline (लहरदार रेखा)</h2>
</body>
</html>
